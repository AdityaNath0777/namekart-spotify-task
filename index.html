<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Visualizer Dashboard</title>

    <script src="/backend/index.js" type="module"></script>
    <script src="/backend/auth.js" type="module"></script>
    <script src="/backend/config.js" type="module"></script>
    <script src="/backend/secrets.js" type="module"></script>

    <!-- linking CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <app id="root-app">
      <div id="app-name" title="Spotify Visualizer Dashboard">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64">
            <path
              d="M32 0C14.3 0 0 14.337 0 32c0 17.7 14.337 32 32 32 17.7 0 32-14.337 32-32S49.663 0 32 0zm14.68 46.184c-.573.956-1.797 1.223-2.753.65-7.532-4.588-16.975-5.62-28.14-3.097-1.07.23-2.14-.42-2.37-1.49s.42-2.14 1.49-2.37c12.196-2.79 22.67-1.606 31.082 3.556a2 2 0 0 1 .688 2.753zm3.9-8.717c-.726 1.185-2.256 1.53-3.44.84-8.602-5.276-21.716-6.805-31.885-3.747-1.338.382-2.714-.344-3.097-1.644-.382-1.338.344-2.714 1.682-3.097 11.622-3.517 26.074-1.835 35.976 4.244 1.147.688 1.49 2.217.765 3.403zm.344-9.1c-10.323-6.117-27.336-6.69-37.2-3.708-1.568.497-3.25-.42-3.747-1.988s.42-3.25 1.988-3.747c11.317-3.44 30.127-2.753 41.98 4.282 1.415.84 1.873 2.676 1.032 4.09-.765 1.453-2.638 1.912-4.053 1.07z"
              fill="#1ed760"
            />
          </svg>
        </span>
        <h1>Spotify Visualizer Dashboard</h1>
      </div>
      <main id="main-container">
        <section id="profile">
          <h2>Logged in as <span id="displayName"></span></h2>
        </section>

        <div class="chart-selection">
          <div class="chart-name">
            <button class="chart-btn" id="bar-chart-btn" disabled>
              Bar Chart
            </button>
          </div>
          <div class="chart-name">
            <button class="chart-btn" id="pie-chart-btn" disabled>
              Pie Chart
            </button>
          </div>
          <div class="chart-name">
            <button class="chart-btn" id="line-chart-btn" disabled>
              Line Chart
            </button>
          </div>
        </div>

        <div class="x_panel">
          <div class="x_title">
          </div>
          <div class="x_content">
            <div class="chart-draw-area">
              <div id="bar-chart-container">
                <h2>Chart Name: Bar Chart</span></h2>
                <canvas class="my-chart" id="my-bar-Chart"></canvas>
              </div>
              <div id="pie-chart-container">
                <h2>Chart Name: Pie Chart</span></h2>

                <canvas class="my-chart" id="my-pie-Chart"></canvas>
              </div>
              <div id="line-chart-container">
                <h2>Chart Name: Line Chart</span></h2>

                <canvas class="my-chart" id="my-line-Chart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </app>
  </body>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./backend/chartApp.js" type="module"></script>
</html>
